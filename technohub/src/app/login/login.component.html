<div class="form-container">
  <span src="assets/images/lock.svp" id="lock" ></span>

      <span class="error" *ngIf="error">{{ error }}</span>

  <form #formData='ngForm' (ngSubmit)="loginEmail(formData)">

    <input type="text" placeholder="Email address.." (ngModel)="email" name="email" class="txt" required />
    <input type="password" placeholder="Password.." name="password" class="txt" required />


    <button type="submit" [disabled]="!formData.valid" class="basic-btn"> Sign in </button>
    <a routerLink="/signup" class="alc">Not a member yet ?</a>
  </form>

  <button class="loginBtn loginBtn--facebook" (click)="loginFb()" id="fb">Login with Facebook</button><br />
  <button class="loginBtn loginBtn--google" (click)="loginGoogle()" id="google">Login with Google</button>
  <button routerLink="/login-email" id="email">Email</button>

  <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
</div>
